<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> {% block title %} {% endblock %} </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
        <li><a href="{% url 'create' %}" class="nav-link px-2 link-dark">Создать таск</a></li>
        <li>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="nav-link px-2 link-dark">Выйти</a>
          {% else%}
          <a href="{% url 'signup' %}" class="nav-link px-2 link-dark">Зарегистрироваться</a>
          <a href="{% url 'login' %}" class="nav-link px-2 link-dark">Войти</a>
          {% endif %}
        </li>
      </ul>

    </header>
  </div>

  {% block content %} {% endblock %}
</body>

</html>
